<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Welcome to MyApp!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <ion-input type="text" placeholder="Username" [(ngModel)]="user.username"></ion-input>
    <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
  </ion-card>
  <ion-button expand="full" class="ion-margin" color="primary" (click)="goMainPage()">Login</ion-button>
</ion-content>
